<!DOCTYPE html>
<html>
<head>
  <title>Lesson 5 Output</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    h1, p { color: blue; text-align: center; }
    #header { background-color: navy; color: white; padding: 10px; }
    p[class] { background-color: orange; }
    p[class="third"] { color: white; }
  </style>
</head>
<body>
  <div id="header">Welcome to My Website</div>
  <h1>Heading</h1>
  <p>This is a paragraph.</p>
  <p class="first">This is the first paragraph with a class.</p>
  <p class="third">This is the third paragraph with a specific class.</p>
</body>
</html>
