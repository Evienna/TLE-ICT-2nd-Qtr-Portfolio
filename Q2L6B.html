  <style>
    body { background-color: #DAF02D; }
    #myDIV { width: 300px; height: 300px; background-color: #33EBC0; }
    .visible-span { visibility: visible; background: lightblue; }
    .hidden-span { visibility: hidden; background: lightblue; }
    a:link { color: red; }
    a:visited { color: black; }
    a:hover { color: green; }
    a:active { color: blue; }
  </style>
</head>
<body>
  <h1 align="center">CSS Dimensions and Pseudo-Classes</h1>
  <div id="myDIV">
    <p>Visible span: <span class="visible-span">I am visible</span></p>
    <p>Hidden span: <span class="hidden-span">You can't see me</span></p>
  </div>
