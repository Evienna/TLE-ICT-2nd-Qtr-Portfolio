<!DOCTYPE html>
<html>
<head>
  <title>Lesson 3 Output</title>
  <style>
    h1 { color: red; text-align: center; }
    p { font-size: 18px; color: purple; display: block; }
    .highlight { background-color: yellow; font-weight: bold; }
    .inline-text { color: blue; }
  </style>
</head>
<body>
  <h1>Hello, Internal CSS!</h1>
  <p>This paragraph is styled with internal CSS.</p>
  <div class="highlight">
    <p>This section here is inside a styled div with class "highlighted".</p>
  </div>
  <p>Here is a <span class="inline-text">highlighted word</span> using span.</p>
</body>
</html>
