<!DOCTYPE html>
<html>
<head>
  <title>Lesson 4 Output</title>
  <style>
    .note { background-color: lightyellow; border-left: 4px solid orange; padding: 10px; font-style: italic; }
    li.important { color: red; font-weight: bold; }
    p.halimbawa { color: orange; }
  </style>
</head>
<body>
  <p>This paragraph has no class and looks normal.</p>
  <p class="note">This paragraph is styled with the "note" class.</p>
  <ul>
    <li>Regular item</li>
    <li class="important">Important item</li>
  </ul>
  <p class="halimbawa">This is a specific paragraph styled with element+class selector.</p>
</body>
</html>
